---
- name: Create Forensic Tool Output Directories
  hosts: forensics
  become: yes
  tasks:
    - name: Create forensic tool output directories
      file:
        path: "/data/processed/{{ item }}"
        state: directory
        mode: '0755'
        owner: nobody
        group: nogroup
      loop:
        - autopsy
        - volatility
        - andriller
        - cape
      tags:
        - forensic-dirs

    - name: Create evidence subdirectories for different types
      file:
        path: "/data/evidence/{{ item }}"
        state: directory
        mode: '0755'
        owner: nobody
        group: nogroup
      loop:
        - disk-images
        - memory-dumps
        - mobile-devices
        - malware-samples
        - network-captures
      tags:
        - evidence-dirs

    - name: Create case management directories
      file:
        path: "/data/cases/{{ item }}"
        state: directory
        mode: '0755'
        owner: nobody
        group: nogroup
      loop:
        - templates
        - reports
        - exports
      tags:
        - case-dirs
